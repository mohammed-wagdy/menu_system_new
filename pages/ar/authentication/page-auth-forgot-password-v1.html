    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-v1 px-2">
                    <div class="auth-inner py-2">
                        <!-- Forgot Password v1 -->
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="javascript:void(0);" class="brand-logo">
                                    <img src="../../../app-assets/images/logo.svg" width="100" alt="logo" srcset="">
                                    <h2 class="brand-text text-primary ml-1"></h2>
                                </a>

                                <h4 class="card-title mb-1">إستعادة كلمة المرور</h4>
                                <p>إرسال التعليمات لإععادة تعيين كلمة المرور إلى</p>
                                <div class="row pl-1">
                                    <div class="col custom-radio custom-control">
                                        <input class="custom-control-input" type="radio" name="inlineRadioOptions" id="email"onchange='show_email_input()' value="option1" checked="">
                                        <label class="custom-control-label" for="email">البريد الألكتروني</label>
                                    </div>
                                    <div class="col custom-radio custom-control">
                                        <input class="custom-control-input" type="radio" name="inlineRadioOptions" id="phone"onchange='show_phone_input()' value="option1">
                                        <label class="custom-control-label" for="phone">الجوال</label>
                                    </div>
                                </div>
                                
                                <div id="send_to_email">
                                    <p class="card-text my-2">أدخل بريدك الإلكتروني</p>

                                    <form class="auth-forgot-password-form mt-2" action="page-auth-reset-password-v1.html" method="POST">
                                        <div class="form-group">
                                            <label for="forgot-password-email" class="form-label">البريد الألكتروني</label>
                                            <input type="text" class="form-control" id="forgot-password-email" name="forgot-password-email" placeholder="أدخل البريد الألكتروني" aria-describedby="forgot-password-email" tabindex="1" autofocus />
                                        </div>
                                        <button class="btn btn-primary btn-block" tabindex="2">أرسل رابط إعادة التعيين</button>
                                    </form>
                                </div>
                                <div id="send_to_phone">
                                    <p class="card-text my-2">أدخل رقم الجوال</p>

                                    <form class="auth-forgot-password-form mt-2" action="page-auth-reset-password-v1.html" method="POST">
                                        <div class="form-group">
                                            <label for="forgot-password-email" class="form-label">رقم الجوال</label>
                                            <input type="phone" name="forgot-password-phone" id="phone" class="form-control"placeholder="أدخل رقم الجوال" aria-describedby="forgot-password-phone" autofocus />

                                        </div>
                                        <button class="btn btn-primary btn-block" >أرسل رابط إعادة التعيين</button>
                                    </form>
                                </div>
                                

                                <p class="text-center mt-2">
                                    <a href="page-auth-login-v1.html"> <i data-feather="chevron-left"></i> تسجيل الدخول </a>
                                </p>
                            </div>
                        </div>
                        <!-- /Forgot Password v1 -->

    </script>
    <script>
        function show_email_input(){    
            $('#send_to_email').show()
            $('#send_to_phone').hide()
        }
        function show_phone_input(){
            $('#send_to_email').hide()
            $('#send_to_phone').show()
        }
        show_email_input()
    </script>
